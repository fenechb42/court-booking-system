
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yarraville Tennis Club Login</title>
  <style>
    body { font-family: Arial; background: #f0f8f5; text-align: center; padding-top: 100px; }
    form { background: white; display: inline-block; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { margin: 10px; padding: 10px; width: 80%; }
    button { padding: 10px 20px; background: #008000; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='images/YTC Logo.png') }}" width="300">
  <h2>Member login</h2>
  <form method="post">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p><a href="/register">Don't have an account? Register here</a></p>
</body>
</html>
